<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Créateur d'art Pixelisé</title>
  <link rel="stylesheet"
        href="index.css">
  <script src="index.js"
          defer></script>
</head>

<body>
  <h1 id="titleHeader">Art pixelisé</h1>

  <main>
    <section id="controls">
      <div id="gridSizeContainer">
        <div class="formInput">
          <label for="size">Taille de la grille</label>
          <input type="range"
                 min=2
                 max=50
                 value="16"
                 id="gridSizeInput" />
        </div>

        <p id="gridSizeDisplay">16 x 16</p>
      </div>

      <div class="formInput">
        <label for="color"
               class="formInput__label">Choisissez vos couleurs</label>
        <input type="color"
               id="colorInput"
               value="#000000" />
      </div>

      <div id="colorPaletteContainer">
        <div id="colorPaletteSwatches">Aucune couleurs choisi.<br>Elles seront aléatoires.</div>
        <button id="resetPaletteButton"
                class="hidden"
                type="button">Effacer la palette</button>
      </div>
    </section>

    <section id="gridContainer"
             aria-labelledby="titleHeader"></section>
  </main>
</body>

</html>
